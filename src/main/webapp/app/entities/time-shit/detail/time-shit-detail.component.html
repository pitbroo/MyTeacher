<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="timeShit">
      <h2 data-cy="timeShitDetailsHeading"><span jhiTranslate="myTeacherApp.timeShit.detail.title">Time Shit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ timeShit.id }}</span>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.timeShit.present">Present</span></dt>
        <dd>
          <span>{{ timeShit.present }}</span>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.timeShit.date">Date</span></dt>
        <dd>
          <span>{{ timeShit.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.timeShit.user">User</span></dt>
        <dd>
          <span>{{ timeShit.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/time-shit', timeShit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
