<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-email-notification-heading"
        data-cy="EmailNotificationCreateUpdateHeading"
        jhiTranslate="myTeacherApp.emailNotification.home.createOrEditLabel"
      >
        Create or edit a Email Notification
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myTeacherApp.emailNotification.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myTeacherApp.emailNotification.time" for="field_time">Time</label>
          <div class="input-group">
            <input
              id="field_time"
              data-cy="time"
              type="text"
              class="form-control"
              name="time"
              ngbDatepicker
              #timeDp="ngbDatepicker"
              formControlName="time"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="timeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myTeacherApp.emailNotification.teacher" for="field_teacher">Teacher</label>
          <input type="text" class="form-control" name="teacher" id="field_teacher" data-cy="teacher" formControlName="teacher" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
