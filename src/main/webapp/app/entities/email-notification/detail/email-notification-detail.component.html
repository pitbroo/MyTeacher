<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="emailNotification">
      <h2 data-cy="emailNotificationDetailsHeading">
        <span jhiTranslate="myTeacherApp.emailNotification.detail.title">Email Notification</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ emailNotification.id }}</span>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.emailNotification.content">Content</span></dt>
        <dd>
          <span>{{ emailNotification.content }}</span>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.emailNotification.time">Time</span></dt>
        <dd>
          <span>{{ emailNotification.time | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.emailNotification.teacher">Teacher</span></dt>
        <dd>
          <span>{{ emailNotification.teacher }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/email-notification', emailNotification.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
