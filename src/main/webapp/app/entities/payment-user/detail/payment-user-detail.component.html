<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="paymentUser">
      <h2 data-cy="paymentUserDetailsHeading"><span jhiTranslate="myTeacherApp.paymentUser.detail.title">Payment User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paymentUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.paymentUser.payment">Payment</span></dt>
        <dd>
          <div *ngIf="paymentUser.payment">
            <a [routerLink]="['/payment', paymentUser.payment?.id, 'view']">{{ paymentUser.payment?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="myTeacherApp.paymentUser.user">User</span></dt>
        <dd>
          <span>{{ paymentUser.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment-user', paymentUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
