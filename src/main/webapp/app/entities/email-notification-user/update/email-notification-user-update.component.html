<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-email-notification-user-heading"
        data-cy="EmailNotificationUserCreateUpdateHeading"
        jhiTranslate="myTeacherApp.emailNotificationUser.home.createOrEditLabel"
      >
        Create or edit a Email Notification User
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myTeacherApp.emailNotificationUser.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="myTeacherApp.emailNotificationUser.emailNotification"
            for="field_emailNotification"
            >Email Notification</label
          >
          <select
            class="form-control"
            id="field_emailNotification"
            data-cy="emailNotification"
            name="emailNotification"
            formControlName="emailNotification"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                emailNotificationOption.id === editForm.get('emailNotification')!.value?.id
                  ? editForm.get('emailNotification')!.value
                  : emailNotificationOption
              "
              *ngFor="let emailNotificationOption of emailNotificationsSharedCollection; trackBy: trackEmailNotificationById"
            >
              {{ emailNotificationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
