<!--{{course?.name}}-->
<!--<button (click)="buyConfirm()">Kup</button>-->
<form *ngIf="course" name="deleteForm" (ngSubmit)="buyConfirm()">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="courseDeleteDialogHeading" jhiTranslate="entity.delete.title">Czy na pewno chcesz kupić kurs {{course?.name}}?</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-course-heading">
      Czy na pewno chcesz kupić kurs {{ course.name }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-course" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-success">
      <fa-icon icon="times"></fa-icon>&nbsp;<span >Kupuję</span>
    </button>
  </div>
</form>
